<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Football Shirts</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated subtle grid behind products */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background-image: 
        linear-gradient(rgba(0, 255, 65, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 65, 0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 0;
      pointer-events: none;
      animation: moveGrid 60s linear infinite;
    }

    @keyframes moveGrid {
      from { transform: translate(0, 0); }
      to { transform: translate(-50px, -50px); }
    }

    /* Top Navigation */
    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 20px 40px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 20px;
      z-index: 100;
    }

    .user-info {
      color: #00ff41;
      font-size: 1rem;
      text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
    }

    .nav-btn {
      background: transparent;
      color: #00ff41;
      padding: 10px 20px;
      border: 2px solid #00ff41;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .nav-btn:hover {
      background: #00ff41;
      color: #000;
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.6);
    }

    .nav-btn.logout {
      border-color: #ff0041;
      color: #ff0041;
    }

    .nav-btn.logout:hover {
      background: #ff0041;
      color: #000;
      box-shadow: 0 0 20px rgba(255, 0, 65, 0.6);
    }

    .container {
      padding: 20px;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    /* Products Grid */
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      max-width: 1300px;
      margin: 120px auto 60px auto;
      position: relative;
      z-index: 1;
    }

    .product {
      width: 350px;
      text-align: center;
      position: relative;
      cursor: pointer;
      animation: subtlePulse 3s infinite alternate;
      transition: transform 0.4s ease;
      overflow: hidden;
    }

    /* Subtle radial glow behind product */
    .product::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
      z-index: -1;
      border-radius: 50%;
      animation: rotateGlow 40s linear infinite;
    }

    .product:hover::before {
      width: 360px;
      height: 360px;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
    }

    @keyframes rotateGlow {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Subtle breathing pulse */
    @keyframes subtlePulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.02); }
    }

    /* Hover pulse */
    .product:hover {
      animation: hoverPulse 1.5s infinite alternate;
    }

    @keyframes hoverPulse {
      0% { transform: scale(1.05); }
      100% { transform: scale(1.08); }
    }

    .product-image {
      width: 300px;
      height: 300px;
      object-fit: contain;
      transition: transform 0.4s ease;
    }

    .product:hover .product-image {
      transform: scale(1.05);
    }

    .product-content {
      display: none; /* Removed buttons completely */
    }

    /* Ripple effect */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      transform: scale(0);
      animation: rippleAnim 0.6s linear;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes rippleAnim {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    @media (max-width: 1024px) {
      .products {
        flex-direction: column;
        gap: 40px;
      }

      .top-nav {
        padding: 15px 20px;
        flex-direction: column;
        align-items: flex-end;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Top Navigation -->
  <div class="top-nav">
    <span id="userInfo" class="user-info" style="display: none;"></span>
    <a href="/login.html" id="loginBtn" class="nav-btn">Login</a>
    <a href="/signup.html" id="signupBtn" class="nav-btn">Sign Up</a>
    <button id="logoutBtn" class="nav-btn logout" style="display: none;">Logout</button>
  </div>

  <div class="container">
    <div class="products">
      <div class="product" onclick="checkout('manutd')">
        <img src="images/manutd.png" alt="Manchester United Shirt" class="product-image">
      </div>

      <div class="product" onclick="checkout('reading')">
        <img src="images/reading.png" alt="Reading FC Shirt" class="product-image">
      </div>

      <div class="product" onclick="checkout('pbb_settled')">
        <img src="images/pbb.png" alt="PBB Settled" class="product-image">
      </div>
    </div>
  </div>

  <script>
    const amounts = {
      'manutd': 10,
      'reading': 10,
      'pbb_settled': 1.23
    };

    function checkAuth() {
      const token = localStorage.getItem('authToken');
      const user = localStorage.getItem('user');

      if (token && user) {
        const userData = JSON.parse(user);
        document.getElementById('userInfo').textContent = `Welcome, ${userData.firstName}!`;
        document.getElementById('userInfo').style.display = 'block';
        document.getElementById('loginBtn').style.display = 'none';
        document.getElementById('signupBtn').style.display = 'none';
        document.getElementById('logoutBtn').style.display = 'inline-block';
      } else {
        document.getElementById('userInfo').style.display = 'none';
        document.getElementById('loginBtn').style.display = 'inline-block';
        document.getElementById('signupBtn').style.display = 'inline-block';
        document.getElementById('logoutBtn').style.display = 'none';
      }
    }

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      const token = localStorage.getItem('authToken');
      if (token) {
        await fetch('/api/auth/logout', {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${token}` }
        });
      }
      localStorage.removeItem('authToken');
      localStorage.removeItem('user');
      checkAuth();
    });

    async function checkout(product) {
      try {
        const response = await fetch('/api/create-checkout', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ product, amount: amounts[product] })
        });
        const data = await response.json();
        if (data.success) {
          window.location.href = data.checkoutUrl;
        } else {
          alert('Error creating checkout: ' + JSON.stringify(data.error));
        }
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }

    // Ripple effect on click
    document.querySelectorAll('.product').forEach(product => {
      product.addEventListener('click', e => {
        const ripple = document.createElement('span');
        ripple.classList.add('ripple');
        const rect = product.getBoundingClientRect();
        ripple.style.width = ripple.style.height = Math.max(rect.width, rect.height) + 'px';
        ripple.style.left = e.clientX - rect.left - rect.width/2 + 'px';
        ripple.style.top = e.clientY - rect.top - rect.height/2 + 'px';
        product.appendChild(ripple);
        ripple.addEventListener('animationend', () => ripple.remove());
      });
    });

    checkAuth();
  </script>
</body>
</html>
