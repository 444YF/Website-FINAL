<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Football Shirts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        body:before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 65, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
            max-width: 1400px;
            width: 100%;
        }

        .products {
            display: flex;
            gap: 80px;
            align-items: center;
            justify-content: center;
        }

        .product {
            animation: fadeIn 1s ease;
        }

        .product-image {
            width: 400px;
            height: 400px;
            object-fit: contain;
            background: transparent;
            padding: 20px;
            margin-bottom: 30px;
        }

        .product-content {
            text-align: center;
        }

        button {
            width: 300px;
            background: transparent;
            color: #00ff41;
            padding: 18px;
            border: 2px solid #00ff41;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #00ff41;
            transition: left 0.3s ease;
            z-index: -1;
        }

        button:hover:before {
            left: 0;
        }

        button:hover {
            color: #000;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.6);
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: rgba(0, 20, 10, 0.95);
            border: 2px solid #00ff41;
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 50px rgba(0, 255, 65, 0.4);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .modal-header h2 {
            color: #00ff41;
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #00ff41;
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ff41;
            border-radius: 5px;
            color: #00ff41;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .form-group input::placeholder {
            color: rgba(0, 255, 65, 0.5);
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .form-actions button {
            flex: 1;
            width: auto;
        }

        .btn-secondary {
            background: transparent !important;
            border-color: #ff0041 !important;
            color: #ff0041 !important;
        }

        .btn-secondary:before {
            background: #ff0041 !important;
        }

        .btn-secondary:hover {
            color: #000 !important;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 1024px) {
            .products {
                flex-direction: column;
                gap: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="products">
            <div class="product">
                <img src="images/manutd.jpg" alt="Manchester United Shirt" class="product-image">
                <div class="product-content">
                    <button onclick="openCustomerForm('manutd')">Buy Now</button>
                </div>
            </div>

            <div class="product">
                <img src="images/reading.jpg" alt="Reading FC Shirt" class="product-image">
                <div class="product-content">
                    <button onclick="openCustomerForm('reading')">Buy Now</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Customer Information Modal -->
    <div id="customerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Customer Information</h2>
            </div>
            <form id="customerForm">
                <div class="form-group">
                    <label>First Name *</label>
                    <input type="text" id="firstName" required placeholder="John">
                </div>
                <div class="form-group">
                    <label>Last Name *</label>
                    <input type="text" id="lastName" required placeholder="Doe">
                </div>
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="email" required placeholder="john@example.com">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="phone" placeholder="+44 7700 900000">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeCustomerForm()">Cancel</button>
                    <button type="submit" id="submitBtn">Continue to Payment</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let selectedProduct = null;

        const amounts = {
            'manutd': 10000,
            'reading': 10000
        };

        function openCustomerForm(product) {
            selectedProduct = product;
            document.getElementById('customerModal').classList.add('show');
        }

        function closeCustomerForm() {
            document.getElementById('customerModal').classList.remove('show');
            document.getElementById('customerForm').reset();
            selectedProduct = null;
        }

        document.getElementById('customerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';

            const customerData = {
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value || undefined
            };

            try {
                const response = await fetch('/api/create-checkout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        product: selectedProduct,
                        amount: amounts[selectedProduct],
                        customer: customerData
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = data.checkoutUrl;
                } else {
                    alert('Error creating checkout: ' + JSON.stringify(data.error));
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Continue to Payment';
                }
            } catch (error) {
                alert('Error: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Continue to Payment';
            }
        });

        // Close modal when clicking outside
        document.getElementById('customerModal').addEventListener('click', (e) => {
            if (e.target.id === 'customerModal') {
                closeCustomerForm();
            }
        });
    </script>
</body>
</html>
