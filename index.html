<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Football Shirts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body:before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 65, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            pointer-events: none;
        }

        /* Top Navigation */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 40px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 20px;
            z-index: 100;
        }

        .user-info {
            color: #00ff41;
            font-size: 1rem;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .nav-btn {
            background: transparent;
            color: #00ff41;
            padding: 10px 20px;
            border: 2px solid #00ff41;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background: #00ff41;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.6);
        }

        .nav-btn.logout {
            border-color: #ff0041;
            color: #ff0041;
        }

        .nav-btn.logout:hover {
            background: #ff0041;
            color: #000;
            box-shadow: 0 0 20px rgba(255, 0, 65, 0.6);
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        .products {
            display: flex;
            gap: 80px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .product {
            animation: fadeIn 1s ease;
        }

        .product-image {
            width: 400px;
            height: 400px;
            object-fit: contain;
            background: transparent;
            padding: 20px;
            margin-bottom: 30px;
        }

        .product-content {
            text-align: center;
        }

        button {
            width: 300px;
            background: transparent;
            color: #00ff41;
            padding: 18px;
            border: 2px solid #00ff41;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #00ff41;
            transition: left 0.3s ease;
            z-index: -1;
        }

        button:hover:before {
            left: 0;
        }

        button:hover {
            color: #000;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.6);
        }

        button:active {
            transform: scale(0.98);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 1024px) {
            .products {
                flex-direction: column;
                gap: 40px;
            }
            
            .top-nav {
                padding: 15px 20px;
                flex-direction: column;
                align-items: flex-end;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <div class="top-nav">
        <span id="userInfo" class="user-info" style="display: none;"></span>
        <a href="/login.html" id="loginBtn" class="nav-btn">Login</a>
        <a href="/signup.html" id="signupBtn" class="nav-btn">Sign Up</a>
        <button id="logoutBtn" class="nav-btn logout" style="display: none;">Logout</button>
    </div>

    <div class="container">
        <div class="products">
            <div class="product">
                <img src="images/manutd.jpg" alt="Manchester United Shirt" class="product-image">
                <div class="product-content">
                    <button onclick="checkout('manutd')">Buy Now</button>
                </div>
            </div>

            <div class="product">
                <img src="images/reading.jpg" alt="Reading FC Shirt" class="product-image">
                <div class="product-content">
                    <button onclick="checkout('reading')">Buy Now</button>
                </div>
            </div>

            <div class="product">
                <img src="images/pbb.jpg" alt="PBB Settled" class="product-image">
                <div class="product-content">
                    <h3 style="color: #00ff41; text-align: center; margin-bottom: 80px; font-size: 1.8rem; text-shadow: 0 0 10px rgba(0, 255, 65, 0.5); margin-top: 160px;">PBB SETTLED</h3>
                    <button onclick="checkout('pbb_settled')">Buy Now</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const amounts = {
            'manutd': 10,
            'reading': 10,
            'pbb_settled': 1.23  // Â£1.23 in pence
        };

        // Check if user is logged in
        function checkAuth() {
            const token = localStorage.getItem('authToken');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                const userData = JSON.parse(user);
                document.getElementById('userInfo').textContent = `Welcome, ${userData.firstName}!`;
                document.getElementById('userInfo').style.display = 'block';
                document.getElementById('loginBtn').style.display = 'none';
                document.getElementById('signupBtn').style.display = 'none';
                document.getElementById('logoutBtn').style.display = 'inline-block';
            } else {
                document.getElementById('userInfo').style.display = 'none';
                document.getElementById('loginBtn').style.display = 'inline-block';
                document.getElementById('signupBtn').style.display = 'inline-block';
                document.getElementById('logoutBtn').style.display = 'none';
            }
        }

        // Logout function
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            const token = localStorage.getItem('authToken');
            
            if (token) {
                await fetch('/api/auth/logout', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
            }
            
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
            checkAuth();
        });

        async function checkout(product) {
            try {
                const response = await fetch('/api/create-checkout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        product: product,
                        amount: amounts[product]
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = data.checkoutUrl;
                } else {
                    alert('Error creating checkout: ' + JSON.stringify(data.error));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Check auth on page load
        checkAuth();
    </script>
</body>
</html>
